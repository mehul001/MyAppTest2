<ion-header>
  <ion-toolbar>
    <ion-title>Tech Test | Add Order Entry</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Please enter some details below:</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="fixed">Name</ion-label>
        <ion-input [(ngModel)]="data.name" placeholder="Enter Name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="fixed">Address</ion-label>
        <ion-input [(ngModel)]="data.address" placeholder="Enter Address"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="fixed">Item</ion-label>
        <ion-input [(ngModel)]="data.item" placeholder="Enter Item"></ion-input>
      </ion-item>

      <ion-grid>
        <ion-row>
          <ion-col><ion-button color="success" expand="block" (click)=submitData()>Submit</ion-button></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
